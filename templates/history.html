<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --toxic-color: #e53935;
            --non-toxic-color: #43a047;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .back-link:hover {
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .stats-bar {
            background-color: var(--card-background);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .history-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .history-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .history-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timestamp {
            font-size: 0.85rem;
            color: #666;
        }
        
        .toxicity-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .toxic {
            background-color: rgba(229, 57, 53, 0.1);
            color: var(--toxic-color);
        }
        
        .non-toxic {
            background-color: rgba(67, 160, 71, 0.1);
            color: var(--non-toxic-color);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .analyzed-text {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid var(--secondary-color);
        }
        
        .score-display {
            margin-bottom: 10px;
        }
        
        .score-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .score-bar-container {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .score-bar {
            height: 100%;
            border-radius: 4px;
            background-color: var(--secondary-color);
        }
        
        .toxicity-score {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .history-list {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

        // Function to render history items
        function renderHistory(data, filter = 'all') {
            const container = document.getElementById('history-list');
            container.innerHTML = '';
            
            // Update stats
            document.getElementById('total-analyses').textContent = data.count;
            const toxicCount = data.history.filter(item => item.is_toxic).length;
            const nonToxicCount = data.count - toxicCount;
            
            document.getElementById('toxic-count').textContent = toxicCount;
            document.getElementById('non-toxic-count').textContent = nonToxicCount;
            
            // Filter items if needed
            let itemsToShow = data.history;
            if (filter === 'toxic') {
                itemsToShow = data.history.filter(item => item.is_toxic);
            } else if (filter === 'non-toxic') {
                itemsToShow = data.history.filter(item => !item.is_toxic);
            }
            
            if (itemsToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No analyses found</h3>
                        <p>Try changing your filters or analyze some text first.</p>
                    </div>
                `;
                return;
            }
            
            // Create cards for each history item
            itemsToShow.forEach(item => {
                const card = document.createElement('div');
                card.className = 'history-card';
                
                // Format the timestamp for better readability
                const formattedTime = new Date(item.timestamp).toLocaleString();
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="timestamp">${formattedTime}</span>
                        <span class="toxicity-badge ${item.is_toxic ? 'toxic' : 'non-toxic'}">
                            ${item.is_toxic ? 'Toxic' : 'Non-Toxic'}
                        </span>
                    </div>
                    <div class="card-content">
                        <div class="analyzed-text">
                            <strong>Analyzed Text:</strong>
                            <p>${escapeHtml(item.text)}</p>
                        </div>
                        
                        ${item.results.map(result => `
                            <div class="score-display">
                                <div class="score-label">
                                    <span>${formatLabel(result.label)}</span>
                                    <span>${result.percentage}</span>
                                </div>
                                <div class="score-bar-container">
                                    <div class="score-bar" style="width: ${result.score * 100}%;"></div>
                                </div>
                            </div>
                        `).join('')}
                        
                        <div class="toxicity-score">
                            <span>Overall Toxicity Score:</span>
                            <span>${(item.toxicity_score * 100).toFixed(2)}%</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Helper function to format labels
        function formatLabel(label) {
            return label.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        // Helper function to escape HTML (prevent XSS)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                renderHistory(historyData, button.dataset.filter);
            });
        });
